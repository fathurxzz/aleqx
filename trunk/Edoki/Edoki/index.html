<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Сытый и полезный обед — всего за 39 грн С ДОСТАВКОЙ! Такого еще не было!</title>
    <link href='http://fonts.googleapis.com/css?family=Bad+Script&subset=cyrillic' rel='stylesheet' type='text/css'>
    <!--<link rel="stylesheet" href="vendor/css/bootstrap.css">-->
    <!--<link rel="stylesheet" href="vendor/css/bootstrap-theme.css">-->

    <link rel="stylesheet" href="vendor/fancybox/jquery.fancybox-1.3.4.css">
    <script type="text/javascript" src="vendor/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="vendor/fancybox/jquery.fancybox-1.3.4.js"></script>
    <script type="text/javascript" src="vendor/js/jquery.inputmask-2.3.51.min.js"></script>

    <script type="text/javascript">
        $(function () {
            

        $(".order-link").click(function () {
            var phone = document.getElementsByClassName("order-phone-input")[0].value;
            if (phone == '')
                phone = document.getElementsByClassName("order-phone-input")[1].value;
            var from = document.getElementById("fromPage").value;
            var order = {};
            order.phone = phone;
            order.from = from;
            console.log(order);
            $.ajax({
                url: "/api/makeorder/",
                type: "POST",
                contentType: "application/json",
                accepts: "application/json",
                data: JSON.stringify(order),
                success: function () {
                    $(".order-button").fadeOut();
                    $(".order-link").fadeOut();
                    $(".enter-phone-number-text").fadeOut();
                    $(".check-map").fadeOut();
                    //$(".phone span").show(0);
                    alert("Спасибо за заказ!\r\n Едоки свяжутся с Вами в ближайшее время :)");
                },
                error: function (err) {
                    $(".order-button").fadeOut();
                    $(".order-link").fadeOut();
                    $(".enter-phone-number-text").fadeOut();
                    $(".check-map").fadeOut();
                    alert("Ошибка при отправке запроса");
                    console.log(err);
                    for (var prop in err) {
                        console.log(prop);
                    }
                }
            });
        });
        console.log("ready");
        });
    </script>
</head>
<body>
    
    <a href="#" class="order-link">Отправить &raquo;</a>
    <input type="text" class="order-phone-input" value="">
            <input type="hidden" id="fromPage" value="Сытый матафуку">

</body>
</html>
